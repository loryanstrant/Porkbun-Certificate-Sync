# Example configuration for Porkbun Certificate Sync
# Copy this file to config/config.yaml and update with your settings
#
# Note: SSH passwords are encrypted using a key stored in .encryption_key
# in the same directory as this config file. This ensures passwords persist
# across container updates as long as the config volume is mounted.

api:
  api_key: ""
  secret_key: ""

domains: []
  # Example:
  # - domain: "example.com"
  #   custom_name: "example"
  #   separator: "_"  # Used in default naming: example_cert.pem, example_chain.pem, etc.
  #   alt_names:
  #     - "www.example.com"
  #     - "api.example.com"
  #   file_overrides:  # Optional: Override file names for this specific domain
  #     cert: "cert.pem"         # Certificate file name
  #     chain: "chain.pem"       # Intermediary certificate chain file name
  #     privkey: "privkey.pem"   # Private key file name
  #     fullchain: "fullchain.pem"  # Full chain file name
  #     # NOTE: When using file_overrides, the custom_name and separator are ignored.
  #     # Ensure override names are unique across domains to avoid overwriting files.

certificates:
  output_dir: "/app/certificates"
  naming_format: "{domain}"
  formats:
    - pem
    # - crt
    # - key
    # - pfx

schedule:
  enabled: false
  cron: "0 2 * * *"  # 2 AM daily
  # Other examples:
  # "0 */6 * * *"    # Every 6 hours
  # "0 0 * * 0"      # Weekly on Sunday
  # "0 0 1 * *"      # Monthly on the 1st

ssh_hosts: []
  # Example:
  # - display_name: "Production Server"
  #   hostname: "prod.example.com"
  #   port: 22
  #   username: "root"
  #   password_encrypted: "encrypted_password_here"  # Password is encrypted (not hashed)
  #   cert_path: "/etc/ssl/certs"
  #   use_sudo: false  # Set to true if sudo is required for file operations
